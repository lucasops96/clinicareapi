{% extends "base.html" %}

{% block content %}
<div>
    <h3>Bem-vindo(a)</h3>
    <div class="card mt-3 p-3 card-login">
        <h5>Realize seu login no Clini Care</h5>
        {% include "partials/messages.html" %}
        <form action="" method="post">
            <div class="row">
                <div class="">
                    <div class="label-form">
                        {{form.email.label}}
                    </div>
                    {{form.email}}
                </div>
            </div>
            <div class="row">
                <div class="">
                    <div class="label-form">
                        {{form.password.label}}
                    </div>
                    {{form.password}}
                </div>
            </div>
            <div class="mt-3 text-center">
                <button  class="btn btn-round btn-success  button-prevent-multi-submits" type="submit">Entrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
